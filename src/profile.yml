create_user:
  handler: src/create.create_todo
  layers: ${self:custom.layers.mongoengine}
  events:
    - http:
        method: post
        path: create_user
        cors: true

update_user:
  handler: src/update.update_todo
  layers: ${self:custom.layers.mongoengine}
  events:
    - http:
        method: put
        path: update_user
        cors: true

delete_user:
  handler: src/delete.delete_todo
  layers: ${self:custom.layers.mongoengine}
  events:
    - http:
        method: delete
        path: delete_user
        cors: true

read_users:
  handler: src/read.read_todo
  layers: ${self:custom.layers.mongoengine}
  events:
    - http:
        method: get
        path: read_users
        cors: true
